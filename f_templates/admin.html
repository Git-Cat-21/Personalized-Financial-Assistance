<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/admin.css')}}"
</head>
<body>
    <form id="admin-page" action="{{url_for('admin')}}" method="POST">
        <label for="name">Admin Name:</label>
        <input type="text" id="admin_name" name="admin_name" required>

        <label for="pass_wd">Password:</label>
        <input type="password" id="pass_wd" name="pass_wd" required>

        <label for="user_id">User_id:</label>
        <input type="text" id="user_id" name="user_id" required>

        <button type="submit">Submit</button>
        <button type="button" class="return-to-home" onclick="window.location.href='/'"">Return to Home Page</button>
    </form>
</body>
</html>
