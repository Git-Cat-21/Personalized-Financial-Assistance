<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Centering the form container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Title styling */
        h1 {
            color: #34495e;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Form element styling */
        label {
            font-weight: bold;
            color: #34495e;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Button styling */
        button,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #34495e;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: #2c3e50;
        }

        /* Link button styling */
        button.forgot-password {
            background-color: transparent;
            color: #34495e;
            text-decoration: underline;
            font-weight: normal;
            margin-top: 5px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        button.forgot-password:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change password</h1>
        
        <form method="POST" action="{{url_for('forgot_pwd')}}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="password">Confirm New Password:</label>
            <input type="password" id="password" name="password" required>
        
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
