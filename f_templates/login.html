<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        
        <form method="POST" action="{{url_for('login')}}">
            <label for="username">UserID:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Submit">
            
            <button type="button" class="forgot-password" onclick="window.location.href='/forgot_pwd'">Forgot password?</button>
            <button type="button" class="forgot-password" onclick="window.location.href='/signup'">New user?Signup</button>
            
        </form>
    </div>
</body>
</html>
