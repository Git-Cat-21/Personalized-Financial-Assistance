<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Details</title>
    <style>
        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h1 {
            color: #34495e;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #34495e;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #34495e;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Savings Details</h1>
        <form id="savings-form" method="POST" action="{{ url_for('savings') }}">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required><br>
        
            <label for="acc_no">Account Number:</label>
            <input type="text" id="acc_no" name="acc_no" required><br>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required><br>

            <label for="scheme_id">Scheme ID:</label>
            <input type="text" id="scheme_id" name="scheme_id" required><br>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required><br>
        
            <label for="pan">PAN Number:</label>
            <input type="text" id="pan" name="pan" required><br>
        
            <label for="inv_date">Invested On:</label>
            <input type="date" id="inv_date" name="inv_date" required><br>
        
            <button type="submit">Submit</button> 
        </form>
    </div>
    <script>
        document.getElementById("savings-form").onsubmit = function() {
            alert("Form submitted!");
        };
    </script>
</body>
</html>
