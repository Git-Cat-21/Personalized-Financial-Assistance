<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Details</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/savings.css')}}">
</head>
<body>
    <div class="container">
        <h1>Savings Details</h1>
        <div class="button-wrapper">
            <button id="myButton">My Transaction History</button>
        </div>
        
        <div id="myPopup" class="popup">
            <div class="popup-content">
                <h1 style="color:green">Transaction History</h1>
                <p>This is your transaction History</p>
                <button id="closePopup">Close</button>
            </div>
        </div>

        <form id="savings-form" method="POST" action="{{url_for('savings')}}">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required><br>
        
            <label for="acc_no">Account Number:</label>
            <input type="text" id="acc_no" name="acc_no" required><br>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required><br>

            <label for="scheme_id">Scheme ID:</label>
            <input type="text" id="scheme_id" name="scheme_id" required><br>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required><br>
        
            <label for="pan">PAN Number:</label>
            <input type="text" id="pan" name="pan" required><br>
        
            <label for="inv_date">Invested On:</label>
            <input type="date" id="inv_date" name="inv_date" required><br>
        
            <button type="submit">Submit</button> 
        </form>
    </div>
    <script>
        document.getElementById("myButton").addEventListener("click",function(){
            myPopup.classList.add("show");
        });
        document.getElementById("closePopup").addEventListener("click",function(){
            myPopup.classList.remove("show");
        });
        window.addEventListener("click",function(event){
            if(event.target==myPopup){
                myPopup.classList.remove("show");
            }
        });
        document.getElementById("savings-form").onsubmit = function() {
            alert("Form submitted!");
        };

    </script>
</body>
</html>
